# Configura o banco de dados H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configura o Hibernate (JPA) para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Esta é a linha mais importante:
# 'create-drop' diz ao Hibernate para CRIAR o seu esquema (tabelas)
# automaticamente antes dos testes rodarem e APAGAR tudo depois.
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: Mostra o SQL que o Hibernate está rodando
# spring.jpa.show-sql=true